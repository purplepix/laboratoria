<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>

  <body>
    <h1>Calculadora de média</h1>
    <form onsubmit="return responder()">
      <label>Nota 1</label><br>
      <input type="text" id="num1"><br>
      <label>Nota 2</label><br>
      <input type="text" id="num2"><br>
      <button type="submit">Responder</button>
    </form>
    <p id="mensagem" ></p>
    <script>
    function responder() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;

      num1 = parseInt(num1);
      num2 = parseInt(num2);

      var resultado = (num1 + num2) / 2;

      //var resposta = document.getElementById("mensagem").innerHTML = "A Média é " + resultado + ".";
      //return false;

      var resposta = document.getElementById("mensagem");
      resposta.textContent = "A Média é " + resultado + ".";
      return false;
    }
    </script>
  </body>
</html>
