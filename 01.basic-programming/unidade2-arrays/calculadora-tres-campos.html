<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>

  <body>
    <h1>Calculadora de média</h1>
    <form onsubmit="return responder()" id="data">
      <label>Nota 1</label><br>
      <input type="text" name='form' id="num1"><br>
      <label>Nota 2</label><br>
      <input type="text" name='form' id="num2"><br>
      <label>Nota 3</label><br>
      <input type="text" name='form' id="num3"></br>
      <button type="submit">Responder</button>
    </form>
    <p id="mensagem" ></p>
    <script>
    function responder() {

      var num1 = document.getElementById("num1").value.replace(",",".");
      var num2 = document.getElementById("num2").value.replace(",",".");
      var num3 = document.getElementById("num3").value.replace(",",".");
      var resposta = document.getElementById("mensagem");

      if (num1 === "" || num2 === "" || num3 === "") {
        resposta.textContent = "Preencha todos os campos.";
        return false;
      }

      num1 = parseFloat(num1);
      num2 = parseFloat(num2);
      num3 = parseFloat(num3);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        resposta.textContent = "Utilize apenas números.";
        return false;
      }

      if (num1 < 0 || num2 < 0 || num3 < 0) {
        resposta.textContent = "Utilize apenas números positivos.";
        return false;
      }

      var resultado = (num1 + num2 + num3) / 3;

      if (resultado > 6) {
        resposta.textContent = "Parabéns! Você foi aprovada com a média " + resultado.toFixed(2) + ".";
      } else {
        resposta.textContent = "Que pena, você está reprovada. Sua média atual é " + resultado.toFixed(2) + ".";
      }

      return false;
    }

    </script>
  </body>
</html>
