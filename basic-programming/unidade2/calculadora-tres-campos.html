<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>

  <body>
    <h1>Calculadora de média</h1>
    <form onsubmit="return responder()" id="data">
      <label>Nota 1</label><br>
      <input type="text" name='form' id="num1"><br>
      <label>Nota 2</label><br>
      <input type="text" name='form' id="num2"><br>
      <label>Nota 3</label><br>
      <input type="text" name='form' id="num3"></br>
      <button type="submit">Responder</button>
    </form>
    <p id="mensagem" ></p>
    <script>
    function responder() {

      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var num3 = document.getElementById("num3").value;

      if (num1 === "") {
        alert("Preencha todos os campos!");
      } else if (num2 === "") {
        alert("Preencha todos os campos!");
      } else if (num3 === "") {
        alert("Preencha todos os campos!");
      }

      num1 = num1.replace(",",".");
      num2 = num2.replace(",",".");
      num3 = num3.replace(",",".");

      num1 = parseFloat(num1);
      num2 = parseFloat(num2);
      num3 = parseFloat(num3);

      if (isNaN(num1)) {
        alert("Utilize apenas números!");
      } else if (isNaN(num2)) {
        alert("Utilize apenas números!");
      } else if (isNaN(num3)) {
        alert("Utilize apenas números!");
      }

      if (num1 < 0) {
        alert("Utilize apenas números positivos.");
      } else if (num2 < 0) {
        alert("Utilize apenas números positivos.");
      } else if (num3 < 0) {
        alert("Utilize apenas números positivos.");
      }

      var resultado = (num1 + num2 + num3) / 3;
      resultado = Math.round(resultado * 100)/100;

      var resposta = document.getElementById("mensagem");

      if (resultado > 6) {
        resposta.textContent = "Parabéns! Você foi aprovada com a média " + resultado + ".";
      } else {
        resposta.textContent = "Que pena, você está reprovada. Sua média atual é " + resultado + ".";
      }
      
      return false;
    }

    </script>
  </body>
</html>
