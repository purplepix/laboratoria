<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Twitter</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="center-nav">
          <ul class="left-nav-links">
            <li class="menu"><a href=""><i class="fas fa-home"></i>Página Inicial</a></li>
            <li class="menu"><a href=""><i class="fas fa-bolt"></i></i>Moments</a></li>
            <li class="menu"><a href=""><i class="far fa-bell"></i>Notificações</a></li>
            <li class="menu"><a href=""><i class="far fa-envelope"></i>Mensagens</a></li>
          </ul>
          <h1><a href=""><i class="fab fa-twitter"></i></a></h1>
          <div class="search">
            <form>
              <input class="search-box" type="text" placeholder="Buscar no Twitter">
              <a href=""><i class="fas fa-search"></i></a>
            </form>
          </div>
          <ul class="right-nav-links">
            <li><a href=""><img class="avatar-nav" src="assets/images/avatar-marcia.jpeg"></a></li>
            <li><a href="" class="tweet-button-nav">Tweetar</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="main">
      <div class="left-col">
        <div class="profile">
          <a href=""><img src="assets/images/avatar-marcia.jpeg"></a>
          <div class="username">
            <h2><a href="">Marcia Silva</a></h2>
            <h3><a href="">@MarciaSiIva</a></h3>
          </div>
          <table>
            <tr>
              <th><a href="">Tweets</a></th>
              <th><a href="">Seguindo</a></th>
              <th><a href="">Seguidores</a></th>
            </tr>
            <tr>
              <td><a href="">24</a></td>
              <td><a href="">14</a></td>
              <td><a href="">3</a></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="main-col">
        <div class="post">
          <a href=""><img class="avatar-tweet" src="assets/images/avatar-marcia.jpeg"></a>
          <form>
              <textarea rows="3"></textarea>
              <div id="counter">140
              </div>
              <button>Tweetar</button>
          </form>
        </div>
        <div class="feed">
        </div>
      </div>
    </section>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
