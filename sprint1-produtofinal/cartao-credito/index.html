<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Validação de Cartão de Crédito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Raleway:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <main class="d-flex j-center wrap h-100">
      <h1 class="w-100">Validação de Cartão de Crédito</h1>
      <p class="w-100">Clique no botão abaixo para verificar se o cartão de crédito é válido:</p>
      <button>Inserir Número</button>
      <div id="result" class="result-container d-flex j-center w-100"></div>
    </main>

    <div id="modal" class="overlay w-100 h-100">
      <div class="modal-container d-flex j-center h-100">
        <div class="modal d-flex j-center wrap">
          <div class="modal-header d-flex w-100">
            <h4>Insira o número do cartão de crédito no campo abaixo:</h4>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body d-flex j-center">
            <input type="text" id="cardnumber-input" class="cardnumber-input" placeholder="Número do cartão">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
